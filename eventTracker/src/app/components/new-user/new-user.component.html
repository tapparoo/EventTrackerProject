<div *ngIf="newUser" class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 form">
        <form #AddUserForm="ngForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="username">Username</label> <input type="text"
                name="username" class="form-control"
                 ngModel>
            </div>
            <div class="col-md-4"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fname">First Name</label> <input type="text"
                 name="firstName" class="form-control" ngModel>
            </div>
            <div class="form-group col-md-6">
              <label for="lname">Last Name</label> <input type="text"
                 name="lastName" class="form-control" ngModel>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label> <input type="email"
                class="form-control"  name="email" ngModel>
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label> <input type="password"
                class="form-control"  name="password" ngModel>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="age">Age</label> <input type="number" min="0"
                max="130" class="form-control"  name="age" ngModel>
            </div>
            <div class="form-group col-md-3">
              <label for="heightInInches">Height(in)</label> <input type="number"
                min="0" step=".1" max="999" class="form-control"
                 name="heightInInches" ngModel>
            </div>
            <div class="form-group col-md-3">
              <label for="weightInPounds">Weight(lb)</label> <input type="number"
                min="0" step=".1" max="1000" class="form-control"
                 name="weightInPounds" ngModel>
            </div>
            <div class="form-group col-md-3">
              <label for="bmi">BMI</label> <input type="text"
                class="form-control"  name="bmi" disabled>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox"
                    name="active" ngModel> <label class="form-check-label"
                    for="active"> Enabled? </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox"
                    name="admin" ngModel> <label class="form-check-label"
                    for="admin"> Admin? </label>
                </div>
              </div>
              <button type="submit" (click)="addUser(AddUserForm)" class="btn btn-sm btn-primary"
                >Save</button>
            </div>
            <div class="col-md-8">
            </div>
          </div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
